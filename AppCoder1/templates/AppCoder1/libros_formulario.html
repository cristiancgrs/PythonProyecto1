{% extends 'AppCoder1/plantilla_padre.html' %}

{% block title %}Crear Libro{% endblock %}

{% block content %}

    <h1 align="center">Crear Libro</h1>

    <div class="form-container">
        <form action="{% url 'AppCoder1:libros_formulario' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="autor">Autor:</label>
                <select id="autor" name="autor" class="form-control" required>
                    <option value="">Seleccione un autor</option>
                    {% for autor in autores %}
                        <option value="{{ autor.id }}">{{ autor }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="editorial">Editorial:</label>
                <select id="editorial" name="editorial" class="form-control" required>
                    <option value="">Seleccione una editorial</option>
                    {% for editorial in editoriales %}
                        <option value="{{ editorial.id }}">{{ editorial }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fecha_publicacion">Fecha de Publicación:</label>
                <input type="date" id="fecha_publicacion" name="fecha_publicacion" class="form-control" required>
            </div>

            <button type="submit" class="btn-submit">Guardar Libro</button>
        </form>

        <a href="{% url 'AppCoder1:listado_libros' %}" class="btn-back">← Volver al listado de libros</a>
    </div>

{% endblock %}
